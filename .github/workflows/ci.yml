name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linting
      run: npm run lint
      
    - name: Setup environment variables
      run: |
        echo "PORT=3000" >> .env
        echo "JWT_SECRET=test-jwt-secret-for-ci-do-not-use-in-production" >> .env
        echo "DB_PATH=./test-database.sqlite" >> .env
        echo "NODE_ENV=test" >> .env
        echo "API_VERSION=v1" >> .env
        
    - name: Setup database
      run: npm run setup-db
      
    - name: Run tests
      run: npm test
      
    - name: Clean up test database
      run: rm -f ./test-database.sqlite